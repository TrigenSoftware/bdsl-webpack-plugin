<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Example</title>
	</head>
	<body>
		<div style="height: 0; overflow: hidden;">
		<%=
			Array.from({ length: 200 }, (_, i) => (
				`<div id=test${i}>${
					Array.from({ length: 200 }, Math.random).join('')
				}</div>`
			)).join('')
		%>
		</div>
		<div id="output"></div>
	</body>
</html>
